<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brenda Kelly</title>
    <link rel="stylesheet" href="meusite/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            line-height: 1.6;
            font-size: 16px; 
        }

        .container {
            max-width: 1200px; 
            margin: 0 auto; /* Centraliza o contêiner horizontalmente */
            padding: 0 20px; 
        }

        header {
            background-color: #2c3e50; 
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff; 
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu li a:hover {
            background: #ffcccb; /* Rosa claro ao passar o mouse */
        }

        main {
            flex: 1; /* Faz o main ocupar todo o espaço restante */
            display: flex;
            align-items: center; /* Alinha verticalmente */
            justify-content: center; /* Alinha horizontalmente */
            padding: 20px;
            text-align: center;
            min-height: 80vh; /* Garante que o main ocupe pelo menos 80% da altura da tela */
        }

        .centralizada {
            width: 40vw; /* Define a largura da imagem como 40% da largura da viewport */
            height: auto; /* Mantém a proporção da imagem */
        }

        footer {
            background-color: #2c3e50; 
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobremim.html">Sobre Mim</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                    <li><a href="portifolio.html">Portifólio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Bem-vindo ao meu Portfólio!</h1>
            <p>Explore as seções para saber sobre minhas experiências e formações.</p>
            <img src="meusite/eubrenda.jpg" alt="Imagem da página inicial" class="centralizada">  
        </div>
    </main>

    <footer>
        <div class="container">
            <p>2024 Brenda Kelly da Silva Sant'anna.</p>
        </div>
    </footer>
</body>
</html>
